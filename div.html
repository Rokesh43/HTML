<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Tag</title>
    <style>
        .nav{
            background-color: brown;
            height: 50px;
            text-align: center;
        }
        a{
            color: white;
        }
        .main{
            background-color: bisque;
            text-align: center;
            height: 250px;
        }
        .section{
            background-color: rgb(244, 214, 131);
            height: 300px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .card{
            background-color: white;
            height: 120px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Contact</a>
    </div>

    <div class="main">
        <h1>Welcome to My Website</h1>
        <p>Lorem ipsum dolor sit amet.</p>
        <button>Get Started</button>
    </div>
    <div class="section">
        <div class="card">
            <h2>card 1</h2>
        </div>
        <div class="card">
            <h2>card 2</h2>
        </div>
        <div class="card">
            <h2>card 3</h2>
        </div>
        
    </div>
</body>
</html>
